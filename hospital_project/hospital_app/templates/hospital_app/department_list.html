{% extends 'base.html' %}

{% block content %}
  <h1>Departments</h1>
  <ul>
    {% for department in departments %}
      <li>
        <a href="{% url 'department_detail' department.pk %}">{{ department.DepartmentName }}</a>
      </li>
    {% empty %}
      <li>No departments available.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'department_create' %}">Add a New Department</a>
{% endblock %}
