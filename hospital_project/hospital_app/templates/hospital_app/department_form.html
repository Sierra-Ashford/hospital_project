{% extends 'base.html' %}

{% block content %}
  <h1>{% if department %}Edit{% else %}Add{% endif %} Department</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if department %}Update{% else %}Add{% endif %} Department</button>
  </form>

  <a href="{% url 'department_list' %}">Back to Department List</a>
{% endblock %}
