<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Patient</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'patient_list' %}">Back to List</a>

<!-- {% csrf_token %}: Protects against cross-site request forgery attacks
{{ form.as_p }}: Renders the form -->
