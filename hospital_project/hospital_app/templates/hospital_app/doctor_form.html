{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.id %}Edit Doctor{% else %}Add Doctor{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'doctor_list' %}">Back to Doctor List</a>
{% endblock %}
