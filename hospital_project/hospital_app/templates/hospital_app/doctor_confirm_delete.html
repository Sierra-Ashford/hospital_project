{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete Dr. {{ doctor.first_name }} {{ doctor.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'doctor_list' %}">Cancel</a>
{% endblock %}
