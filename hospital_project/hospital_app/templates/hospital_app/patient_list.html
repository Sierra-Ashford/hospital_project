<h2>Patient List</h2>
<a href="{% url 'patient_create' %}">Create New Patient</a>
<ul>
    {% for patient in patients %}
        <li>
            <a href="{% url 'patient_detail' patient.pk %}">{{ patient.FirstName }} {{ patient.LastName }}</a>
            (<a href="{% url 'patient_update' patient.pk %}">Edit</a> |
            <a href="{% url 'patient_delete' patient.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>

<!-- {% for patient in patients %}: Loops through patient records.
{% url 'patient_detail' patient.pk %}: Generates URLs dynamically (on the fly, based on user input, rather than having, pre-defined URLs)-->
