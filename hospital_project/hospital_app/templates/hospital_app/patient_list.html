{% extends "base.html" %}

{% block content %}
<h2>Patient List</h2>
  <ul>
    {% for patient in patients %}
      <li>
        {{ patient.FirstName }} {{ patient.LastName }} - <a href="{% url 'patient_detail' pk=patient.pk %}">View</a> | 
        <a href="{% url 'patient_update' pk=patient.pk %}">Edit</a> | 
        <a href="{% url 'patient_delete' pk=patient.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'patient_create' %}">Create New Patient</a>
{% endblock %}
