{% extends "base.html" %}

{% block content %}
<h2>Doctors</h2>
<a href="{% url 'add_doctor' %}">Add Doctor</a>
<ul>
  {% for doctor in doctors %}
    <li>
      {{ doctor.DoctorName }} - {{ doctor.Specialty }}
      {% if doctor.DoctorID %}
        <a href="{% url 'update_doctor' doctor.DoctorID %}">Edit</a> |
        <a href="{% url 'delete_doctor' doctor.DoctorID %}">Delete</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
