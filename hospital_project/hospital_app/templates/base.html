{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Welcome, {{ user.username }}! 
            <a href="{% url 'account_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'account_login' %}">Login</a> |
            <a href="{% url 'account_signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
