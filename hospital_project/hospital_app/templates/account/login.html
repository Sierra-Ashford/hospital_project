{% extends "base.html" %}
{% load socialaccount %}  {# Add this line to load socialaccount template tags #}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <hr>

    <a href="{% provider_login_url 'google' %}">
        <button style="background-color: #4285F4; color: white; padding: 10px; border: none; cursor: pointer;">
            Login with Google
        </button>
    </a>

    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
</div>
{% endblock %}
